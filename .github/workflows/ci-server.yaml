name: Server CI

on:
  push:
    branches:
      - epic-191
  pull_request:
    paths:
      - 'server/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Adjust based on your Node.js version

      - name: Install dependencies
        run: npm install

      # - name: Run tests
      #   run: npm test
