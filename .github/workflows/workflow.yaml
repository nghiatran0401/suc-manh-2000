name: SM2000 CI

on:
  push:
    branches:
      - epic-191 # main

jobs:
  serverUnitTesting:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm run test
        working-directory: ./server
        env:
          REDIS_PROD_URL: ${{ secrets.REDIS_PROD_URL }}

  workflowScripts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scripts
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Run workflow scripts
        run: npm run githubWorkflow
        working-directory: ./scripts
        env:
          REDIS_PROD_URL: ${{ secrets.REDIS_PROD_URL }}
